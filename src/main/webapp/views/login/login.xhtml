<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	 <h:outputStylesheet library="css" name="style.css"  /> 
	
	<h:head>
		<title>UPS</title>
	</h:head>
	<h:body>	
		 <ui:composition template="../templates/layout.xhtml">		
		 	<ui:define name="header">
			 	<div class="headerImagen">
	        		<img src="../../resources/img/logo.png" />
	        	</div>
		 	</ui:define>
	         <ui:define name="content">
		         <b:column styleClass="loginPanel">
		        	<h:form>
		        		Usuario:<br/>
						<p:inputText id="user" value="#{theUserName}" a:placeholder="Ingrese Usuario" /><br/>
						Contraseña:<br/>
						<p:password id="pass" value="#{theUserName}" a:placeholder="Ingrese Contraseña" /><br/>
						<p:button href="../user/main.xhtml" value="Ingresar" />						
						<!-- <p:commandButton value="Ingresar" action="../user/main.xhtml" style="margin-top:10px;" /> -->
						<br />
						<p:commandButton value="Admin" action="admin" style="margin-top:10px;" />
					</h:form>
	        	</b:column>
	         </ui:define>
         </ui:composition>
	</h:body>
</html>
